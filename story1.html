<h1>靠爸鬼頭刀</h1>
<p>有一隻鬼頭刀整天渾渾噩噩過日子，不知力爭上游，到了高三時，他想考軍校，他爸又跟軍人有關係，所以他覺得不努力也沒關係，最後鬼頭刀並沒有考上軍校.</p>
<p>我基本上不去忌妒人家，因為我覺得那是人家優勢，如果個人沒本事有再大的優勢也沒用，就像富二代沒本事也會把家產敗光</p>
