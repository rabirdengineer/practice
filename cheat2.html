<h1>電信客服詐騙</h1>
<p>有詐騙人員會偽裝電信打給你說你旗下名號有欠款，然後叫你按一個號碼進行查詢，之後你詢問他，他就會跟你講你有欠款，可能你身份證被盜用，說要不要幫你轉播給警察，如果你說好就落入它們陷阱，因為轉播的人也是詐騙人員，然後假警察就會假裝做筆錄，開始調查你個人資料和戶頭餘額.</p>
