<h1>台灣基進</h1><img src="台灣基進.jpg"width="200"/>
<br>
<p1>台灣基進，簡稱基進黨，是中華民國的一個政黨，現在在立法院有1個席次。 2012年，以基進側翼之名成立；2015年7月，向内政部登記為全國性政治團體；2016年5月15日，登記為基進黨（Taiwan Radical Wings）；2019年4月29日，改用現名。 其總部位於高雄市，現任黨主席是陳奕齊。</p1>
