<h1>生魚片食譜</h1>
<p>份量 2人份 時間 120分鐘</p>

<h2>準備食材</h2>
<table border="1">
<tr>
<td>生魚片魚塊</td>
<td>150g</td>
</tr>
<tr>
<td>白米醋</td>
<td>15cc</td>
</tr>
<tr>
<td>鹽</td>
<td>1/2小匙</td>
</tr>
<tr>
<td>醬油</td>
<td>少許</td>
</tr>
</tr>
</table>
<br>
<h2>料理方法</h2>
<p>1.生魚片魚塊灑鹽放冰箱靜置30分鐘.</p>
<p>2.再灑白米醋抓勻貼保鮮膜.這樣用少量醋也好醃.再放入冰箱靜置1~2個鐘頭</p>
<p>3.食用時切片盛盤,若味道淡的話,沾點醬油即可.</p>
