<h1>中國國民黨</h1><img src="中國國民黨.png"width="200"/>
<br>
<p1>中國國民黨，簡稱國民黨，是中華民國主要政黨之一，也是目前中華民國最大在野黨、立法院第二大黨，現在的中央黨部位於臺灣臺北市中山區中崙，現任黨主席為朱立倫。</p1>
<p2>中國國民黨為中華民國的一個政黨，前身最早為成立於1894年11月24日的興中會，而後依次被改組為中國同盟會、國民黨及中華革命黨，1919年10月10日經孫中山改組後改為現名。中國國民黨從1928年北伐成功、國民政府統一全國起，至1948年改組中華民國政府。於1949年國共內戰中失利，從中國大陸遷至台灣。</p2>
<br>
現任黨主席:朱立倫
