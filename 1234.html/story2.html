<h1>見不得人好紅髮</h1>
<p>有一位高中生紅髮同學，搶了許多小老師工作，擔任小老師可能會加分。有同學被罵，他就會幸災樂禍，別人表現的好，他就會酸言酸語，例如自己考差，別人考試考得好，他就會酸言酸語，說什麼那是因為他很認真讀書，完全沒考慮自身實力跟別人不同。最後，紅髮並沒有上好學校且跟他爸起了爭執，紅髮也剃成了光頭.</p>
<p>紅髮應該要知道每個人實力不同，且他說別人很認真，如果你認為對方很認真才能辦到，那你為什麼自己不認真一點。</p>
