<h1>網購詐騙</h1>
<p>某網購商城的詐騙方式是會先偽裝成客服人員說您網購的東西不小心被設成分期付款或者說不小心幫你把會員給升級，就是說一些會再額外扣你錢之類的話，然後問您開過哪幾間戶頭，之後就會有偽裝的銀行客服的人員要你到ATM進行操作</p>
